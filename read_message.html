<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Read Message - Superhero Mail</title>
    <link type="text/css" rel="stylesheet" href="css/read_message.css"/>
    <script type="text/javascript" src="js/read_message.js"></script>
</head>

<body>
<form>
  <h1 id ="welcome">Read Message</h1>
  <div class="inset">
  <p>
    <label>From</label>
    <input type="text" name="from" id="from">
  </p>
  <p>
    <label>To</label>
    <input type="text" name="to" id="to">
  </p>
  <p>
    <label>Subject</label>
    <input type="text" name="subject" id="subject">
  </p>
  <p>
    <label>Message</label>
    <textarea name="message" id="message"></textarea>
  </p>
  </div>
  <p class="p-container">
    <input type="button" name="cancel" id="cancel"  onClick="cancel_message()" value="Back">
    <input type="button" name="reply" id="reply" onClick="reply_message()" value="Reply">
    <input type="button" name="new" id="new" onClick="new_message()" value="Compose New">
  </p>
</form>
</body>
</html>
